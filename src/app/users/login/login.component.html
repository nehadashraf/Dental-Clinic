<div class="container-fluid mt-5 pt-5 pb-5">
  <div class="card ">
    <h1 class="text-center pt-5 pb-2 text">Log In </h1>
    <div class="card-body">
      <form #logInForm="ngForm">
      <div class="form-group mb-3">
        <label for="" class="text">User Name<span class="text-danger">{{ErrorMsg}}</span></label>
        <input type="text" required name="name" [(ngModel)]="name" maxlength="30" minlength="3" #logInName="ngModel" class="form-control">
        <div *ngIf="logInName.touched && logInName.invalid" class="alert alert-danger">
          <p>Please Enter vaild Name</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="text">User password</label>
        <input type="password" required name="password" [(ngModel)]="password" maxlength="30" minlength="6" #logInPassword="ngModel" class="form-control">
        <div *ngIf="logInPassword.touched && logInPassword.invalid" class="alert alert-danger">
          <p>Please Enter vaild Name</p>
        </div>
      </div>
      <button [disabled]="logInForm.invalid" class="btn btn-info w-100 mt-5" (click)="login()" >
        Log in
      </button>
    </form>
  </div>
  <a routerLink="/signup"  class="text-center mb-4">Sign Up </a>
    </div>
  </div>
