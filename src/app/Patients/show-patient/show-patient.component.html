
<section id="chefs" class="chefs section-bg">
  <div class="container" data-aos="fade-up">
    <a class=" text-left back mb-5 " routerLink="/home"><i class="fa-solid fa-house"></i></a>
    <p></p>
    <div class="card m-auto ">
      <h1 class="text-center">{{patient.name}}</h1>
      <table class="table">
        <tbody>
          <tr>
            <td><span>Age</span></td>
            <td class="td">{{patient.age}}</td>
          </tr>
          <tr>
            <td><span>Phone</span></td>
            <td class="td">{{patient.phone}}</td>
          </tr>
          <tr>
            <td><span>Gender</span></td>
            <td class="td">{{patient.gender}}</td>
          </tr>
          <tr>
            <td><span>Date of Birth</span></td>
            <td class="td">{{patient.date}}</td>
          </tr>
          <tr>
            <td><span>city</span></td>
            <td class="td">{{patient.city}}</td>
          </tr>
          <tr>
            <td><span>service</span></td>
            <td class="td">{{patient.service}}</td>
          </tr>
          <tr>
            <td><span>appointment</span></td>
            <td class="td">{{patient.appointment}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <a class="btn btn-info mr-2 mt-3" routerLink="/patients" >Back</a>
      </div>
      </div>
      </div>

</section>
